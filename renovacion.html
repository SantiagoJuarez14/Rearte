            <a href="./index.html"><img src="./img/logo-rearte.png" class="imgmobile" alt="logomobile"></a>

        <div class="burger">

        <h1 class="titulos">Renovación de Propiedades</h1>
        <h3 id="h3_renovacion">Rellena el formulario y nos contactaremos con usted para brindarle un presupuesto de la renovación de su propiedad</h3>
        <form action="" method="post">
            <h5>Nombre y Apellido</h5>
            <input type="text" class="input_contacto">
            <h5>Email</h5>
            <input type="text" class="input_contacto">

            <h5>Asunto</h5>
            <select name="" id=""  class="select_contacto">Seleccione un asunto</select>
            <h5>Mensaje</h5>
            <textarea name="mensaje" id="" cols="30" rows="10" class="input_contacto"></textarea>
            <button type="submit" id="button_contacto">Enviar Consulta</button>
        </form>
